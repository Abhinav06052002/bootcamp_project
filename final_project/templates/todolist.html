<html>
<head>
  <title> Task Tracker </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
</head>
<body>

<div class="container">
 <div class="mx-auto">
  <h1>Welcome to Task Tracker! </h1>
  <hr/>
  <h3> Select a Day </h3>
 </div>

<p>
 <form method="post" action="/page3">
   <label for="mon">Monday</label>
   <input name="day" type="radio" id="mon" value="monday" required/>
   <label for="tue">Tuesday</label>
   <input name="day" type="radio" id="tue" value="tuesday" required/>
   <label for="wed">Wednesday</label>
   <input name="day" type="radio" id="wed" value="wednesday" required/>
   <label for="thur">Thursday</label>
   <input name="day" type="radio" id="thur" value="thursday" required/>
   <label for="fri">Friday</label>
   <input name="day" type="radio" id="fri" value="friday" required/>
   <label for="sat">Saturday</label>
   <input name="day" type="radio" id="sat" value="saturday" required/>
   <label for="sun">Sunday</label>
   <input name="day" type="radio" id="sun" value="sunday" required/>
   <input type="submit" value="Show Tasks">
 </form>  
</p> 

{% block body %}
{% endblock %}
</div>
</body>
</html>
